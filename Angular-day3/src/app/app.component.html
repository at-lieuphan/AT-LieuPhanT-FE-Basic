<div class="tab">
  <div>
    <!-- <button (click)="toggle(1)" [className]="token == 1 ? 'active' : ''">Tab1</button>
    <button (click)="toggle(2)" [className]="token == 2 ? 'active' : ''">Tab2</button>
    <button (click)="toggle(3)" [className]="token == 3 ? 'active' : ''">Tab3</button>
    <button (click)="toggle(4)" [className]="token == 4 ? 'active' : ''">Tab4</button> -->
    <button (click)="toggle(1)" class="btn" [ngClass]="{active: token == 1}">Tab1</button>
    <button (click)="toggle(2)" class="btn" [ngClass]="{active: token == 2}">Tab2</button>
    <button (click)="toggle(3)" class="btn" [ngClass]="{active: token == 3}">Tab3</button>
    <button (click)="toggle(4)" class="btn" [ngClass]="{active: token == 4}">Tab4</button>
  </div>
  <app-tab-content [isToken]="token"
    (onHandleIsToKen)="getMessage($event)">
  </app-tab-content>
</div>
