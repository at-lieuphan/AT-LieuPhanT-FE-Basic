<div *ngFor="let item of arrResult">
  <ng-container *ngIf="isToken == item.token">
    <img class ="img-tab" src="../../assets/images/{{item.img}}" alt=""><br>
    <div class="footer-tab">
      <ng-container *ngTemplateOutlet="coppy"></ng-container> 
        <button *ngIf="isToken === 4" class="btn-back" (click)="getIsToken()">Back</button>
    </div>
  </ng-container>  
</div>
<ng-template #coppy>
  <p class="footer">coppyright</p>  
</ng-template>
