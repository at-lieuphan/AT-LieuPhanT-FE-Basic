<ul class="product-list">
    <li class="product-item" *ngFor="let product of arrProducts">
      <div appFavourite [dataResult] = "product" >
        <img src="" alt="">
          <div>
            <img src="../assets/images/{{ product.img }}" alt="">
            <h4>{{ product.name }}</h4>
            <p>{{ product.detail }}</p>
            <p>{{ product.isToken }}</p>
          </div>
        <div class="iconFavourite">
          <i class="fa fa-heart"></i>
          <p>{{ product.amount }}</p>
        </div>
      </div>
    </li>
</ul>
